<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Denis Viana - Portfólio</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- CSS Externo -->
  <link rel="stylesheet" href="styles.css">

  <!-- Estilo interno com tag <style> -->
  <style>
    h2 {
      color: #7f8fa6;
      margin-top: 30px;
    }

    .bio p {
      color: #dcdde1;
      font-style: italic;
    }
  </style>
</head>
<body>

  <!-- Título com efeito inline -->
  <h1 style="color: #00a8ff;">Denis Viana</h1>

  <!-- Parágrafo com estilo inline -->
  <p style="font-size: 18px; color: #f5f6fa;">
    Sou desenvolvedor front-end com foco em JavaScript, React e sistemas embarcados com C.
  </p>

  <!-- Imagem de exemplo -->
  <div class="bio">
    <h2>Sobre mim</h2>
    <p>Imagem de exemplo:</p>
    <img src="imagens/exemplo.png" alt="Minha imagem de exemplo" class="image-hover">
  </div>

  <!-- Habilidades com efeito hover -->
  <section>
    <h2>Minhas Habilidades</h2>
    <ul>
      <li class="html">HTML5</li>
      <li class="css">CSS3</li>
      <li class="js">JavaScript</li>
    </ul>
  </section>

</body>
</html>
