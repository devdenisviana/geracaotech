<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando tabelas e CSS</title>

    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin:20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #2f2f2f;
            color: white;
        }

    </style>

</head>
<body>
    <h1 style="text-align: center; color: red;">Tabela de alunos</h1>

    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Nota</th>
        </tr>
        <tr>
            <td>Lucas</td>
            <td>17</td>
            <td>9.5</td>
        </tr>
        <tr>
            <td>Julia</td>
            <td>18</td>
            <td>8.7</td>
        </tr>
    </table>
</body>
</html>
