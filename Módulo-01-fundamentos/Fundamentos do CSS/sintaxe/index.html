<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Sintaxe CSS</title>
    <style>
        h1 {
            color: white;
            background-color: blue;
            border: 5px solid black;
        }

        .titulo {
            color: white;
            background-color: red;
            border: 5px solid black;
        }

        #texto-titulo {
            color: white;
            background-color: green;
            border: 5px solid black;
        }
    </style>


</head>
<body>
    <h1>Aula Sintaxe</h1>
    <h2 class="titulo">Estilo aplicado com uso de classe</h2>
    <h3 id="texto-titulo">Texto com estilo aplicado usando id</h3>
</body>
</html>
