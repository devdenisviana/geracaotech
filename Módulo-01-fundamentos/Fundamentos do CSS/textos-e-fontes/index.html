<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unidades de Medida em CSS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Exemplo de Unidades CSS</h1>

  <div class="box-px">Tamanho em PX</div>
  <div class="box-em">Tamanho em EM</div>
  <div class="box-rem">Tamanho em REM</div>
  <div class="box-percent">Tamanho em %</div>
  <div class="box-vw-vh">Tamanho em VW/VH</div>

  <p class="descricao">Cada caixa usa uma unidade diferente de medida. Acompanhe o CSS para entender o efeito.</p>
</body>
</html>
