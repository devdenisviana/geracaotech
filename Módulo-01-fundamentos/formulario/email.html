<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required minlength="6" maxlength="120">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <fieldset>
                <legend>Assunto:</legend>
                <label>
                    <input type="radio" name="assunto" id="compra" value="compra"required> Compra
                </label>

                <label>
                    <input type="radio" name="assunto" id="cotacao" value="cotacao" required> Cotação
                </label>
            </fieldset>
        </div>

        <div>
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" required></textarea>
        </div>

        <div>
            <input type="reset" value="Resetar">
            <input type="submit" value="Enviar">
        </div>

    </form>
</body>
</html>
