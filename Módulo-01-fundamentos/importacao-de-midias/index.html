<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com mídias</title>
</head>
<body>
    <h1>Importação de mídias</h1>
    <hr>
    <img src="./arquivos/imagem.jpg" alt="" width="320">
    <br>
    <audio src="./arquivos/audio.mp3" controls></audio>
    <br>
    <audio controls>
        <source src="./arquivos/efeitosonoro.mp3" type="audio/mp3">
        <source src="./arquivos/musica2.ogg" type="audio/ogg">

    </audio>

    <video width="320" controls>
        <source src="./arquivos/video.mp4" type="video/mp4">
    </video>
    <br>

    <iframe src="./iframe.html" frameborder="0" width="100%" height="300"></iframe>

</body>
</html>
