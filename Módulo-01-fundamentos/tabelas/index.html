<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando tabelas</title>

    <style>
        body {
            font-family: Arial, Sans-serif;
            background-color: #f2f2f2;
            margin: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse ;
            background-color: #fff;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e0f7fa;
        }

        caption {
            caption-side: top;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>

</head>
<body>
    <h1>Notas dos alunos</h1>

    <table>
        <caption>Tabela de desempenho</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Disciplina</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>História</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>Ana</td>
                <td>Português</td>
                <td>9.2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
