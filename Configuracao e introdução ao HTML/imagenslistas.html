<!DOCTYPE html>
<!-- Define que o documento está usando HTML5 -->
<html lang="pt-br">
<!-- Início do documento HTML, com idioma definido como português do Brasil -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 para suportar acentuação -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Torna o layout responsivo em dispositivos móveis -->
    
    <title>imagens e listas</title>
    <!-- Título da página que aparece na aba do navegador -->
</head>

<body>
    <!-- Início do conteúdo visível da página -->

    <h1>Imagem de um cachorro</h1>
    <!-- Título principal da página -->

    <figure>
        <!-- Elemento que agrupa a imagem e sua legenda -->
        <img src="./imagens/dog.jpg" alt="Cachorro fofo" width="300">
        <!-- Exibe a imagem do cachorro com largura de 300px e texto alternativo -->
        
        <figcaption>Um adorável cachorro no campo</figcaption>
        <!-- Legenda da imagem -->
    </figure>

    <h2>Passos para criar um bolo</h2>
    <!-- Subtítulo para a seção de passos -->

    <ol>
        <!-- Lista ordenada (numerada) -->
        <li>Separar os ingredientes</li>
        <li>Misturar tudo</li>
        <li>Colocar no forno</li>
    </ol>

    <h2>Ingredientes</h2>
    <!-- Subtítulo para a seção de ingredientes -->

    <ul>
        <!-- Lista não ordenada (com marcadores) -->
        <li>Farinha</li>
        <li>Açucar</li>
        <li>Ovos</li>
    </ul>
    
</body>
</html>
